<app-header></app-header>
  <!--Divider-->
  <hr class="solid"> 
<!--Sign In Data-->
<h3 style="text-align: center;">Dados para criação de cadastro</h3><br><br>

<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <form id="FieldCheck" onsubmit="return FieldCheck(), EmailCheck()" method='post' action="mailto:marcoseph@outlook.com" enctype="text/plain"></form>
        <label for="name"><h4>Nome:</h4></label><br>
        <input type="text" id="name" onblur="LatinCharsOverride(this)"/><br>
        <label for="lastname"><h4>Sobrenome:</h4></label><br>
        <input type="text" id="lastname" onblur="LatinCharsOverride(this)"/><br>
        <label for="age"><h4>Idade:</h4></label><br>
        <input type="number" id="age" onblur="AgeCheck()"/><br>
        <label for="cpf"><h4>CPF:</h4></label><br>
        <input type="number" id="cpf" name="cpf"><br>
        <label for="adress"><h4>Endereço:</h4></label><br>
        <input type="text" id="adress" onblur="LatinCharsOverride(this)"/><br>
        <label for="password"><h4>Senha:</h4></label><br>
        <input type="text" id="password"><br>
        <label for="email"><h4>Email:</h4></label><br>
        <input type="text" id="email" onblur="LatinCharsOverride(this)"/><br>
      </div>
      <div class="col-md-2">
      </div>
    </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <input type="checkbox" id="soulselling" name="soulselling">
      <label for="soulselling"><h4><br><br>Aceito vender minha alma para a RHB</h4></label>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <a href="https://www.youtube.com/watch?v=P3ALwKeSEYs"><button class="button buttonSignUp">Finalizar cadastro</button></a>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
